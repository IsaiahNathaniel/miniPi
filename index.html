<body bgcolor=0><tt id=o style=word-wrap:break-word;color:#0c4>
<script>

digits = 10000;

function num(){
  d=[];
  for(n=digits;n>=0;n--){
    d[n]=0;
  }
  return {d:d,m:digits};
}

cp=(z)=>{
  ret=num();
  for(n=z.m;n>=0;n--)
    ret.d[n]=z.d[n];
  return ret;
}

set=(z,x)=>{
  for(n=0;n<=z.m;n++){
    x-=(z.d[n]=~~x);
    x*=10;
  }
}

sign=(z)=>{
  for(n=0;n<=z.m;n++){
    z.d[n]*=-1;
    for(i=n;z.d[i]<0 && i>0;i--){
      z.d[i]+=10;
      z.d[i-1]--;
    }
  }
}

add=(z,x)=>{
  for(n=z.m;n>=0;n--){
    z.d[n]+=x.d[n];
    if (z.d[n]>=10 && n>0){
      z.d[n]-=10;
      z.d[n-1]++;
    }
  }
}

div=(z,x)=>{
  r=0;
  for(n=0;n<=z.m;n++){
    r+=z.d[n];
    z.d[n]=q=Math.floor(r/x);
    r=(r-q*x)*10;
  }
}

s=num();
k=0;
A=num();
set(A,16);
div(A,5);
B=num();
set(B,-4);
div(B,239);

(iter=()=>{
  a=cp(A);
  div(a,2*k+1);
  b=cp(B);
  div(b,2*k+1);
  add(s,a);
  add(s,b);
  sign(A);
  div(A,25);
  sign(B);
  div(B,239*239);
  k++;
  o.innerHTML="&#x3c0;=3." + s.d.join("").slice(1,-9);
  setTimeout(iter,0);
})()
  
</script>
