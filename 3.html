<body bgcolor=0><tt id=o style=word-wrap:break-word;color:#0c4>
<script>

digits = 10000;

sign=(z)=>{
  for(n=0;n<digits;n++){
    z[n]*=-1;
    i=n;
    while(z[i]<0 && i){
      z[i]+=10;
      z[i-1]--;
      i--;
    }    
  }
}


div=(z,x)=>{
  y=[];
  r=0;
  for(n=0;n<=digits;n++){
    y[n] = z[n] || 0;
    r+=y[n];
    y[n]=q=Math.floor(r/x);
    r=(r-q*x)*10;
  }
  return y;
}

pi=[];
k=1;
A=div([16],5);
B=div([-4],239);

(iter=()=>{
  a=div(A,k);
  b=div(B,k);  
  for(n=digits;n--;){
    pi[n] |= 0;
    pi[n]+=a[n]+b[n];
    while(pi[n]>=10){
      pi[n]-=10;
      pi[n-1]++;
    }
  }
  
  sign(A);
  A=div(A,5*5);
  sign(B);
  B=div(B,239*239);
  k+=2;
  o.innerHTML="&#x3c0;=3." + pi.join("").slice(1,-9);
  setTimeout(iter,0);
})()
  
</script>
