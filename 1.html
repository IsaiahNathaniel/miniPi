<body bgcolor=0><tt id=o style=word-wrap:break-word;color:#0c4>
<script>

// Implementation of the series: Ï€ = (4/1) - (4/3) + (4/5) - (4/7) + (4/9) - (4/11) + (4/13) - (4/15) ...

// Init
digits = 99;
pi = [];
denominator = 1;
sign = 1;

// Loop
setInterval(function(){

  // Divide 4 by denominator
  fraction = [4];
  r=0;
  for(n = 0; n < digits; n++){
    fraction[n] |= 0;
    r += fraction[n];
    fraction[n] = q = Math.floor(r / denominator) || 0;
    r = (r - q * denominator) * 10;
  }
  
  // Alternatively add / substract fraction to Pi
  for(n = digits; n--;){
    pi[n] |= 0;
    if(sign){
      pi[n] += fraction[n];
      if(pi[n] > 9){
        pi[n] -= 10;
        pi[n-1]++;
      }
    }
    else{
      pi[n] -= fraction[n];
      if(pi[n] < 0){
        pi[n] += 10;
        pi[n-1]--;
      }
    }
  }
  sign ^= 1;
  
  // Increment denominator
  denominator += 2;
  
  // Print
  o.innerHTML="&#x3c0;=3." + pi.join("").slice(1);
},0);
</script>
